<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Carreiras Tech - Dataverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
</head>

<body>
   <header>
    <h1>Carreiras Tech</h1>
      <img src="duvida.png" alt="ícone de mulher com dúvida." />
    
  </header>
  <main>

    <h2>Saiba mais sobre as carreiras de tecnologia</h2>


    <div class="comandos flex-center">
      <label for="filtro">Filtrar por:</label>
      <select id="filtro" data-testid="select-filter" name="tipo">
        <option value="todos|todos">Formação Sugerida</option>
        <option value="formacaoSugerida|Administração">Administração</option>
        <option value="formacaoSugerida|Ciência da Computação">Ciência da Computação</option>
        <option value="formacaoSugerida|Design de Interface">Design de Interface</option>
        <option value="formacaoSugerida|Design de Jogos">Design de Jogos</option>
        <option value="formacaoSugerida|Engenharia Elétrica">Engenharia Elétrica</option>
        <option value="formacaoSugerida|Engenharia de Computação">Engenharia de Computação</option>
        <option value="formacaoSugerida|Engenharia de Produção">Engenharia de Produção</option>
        <option value="formacaoSugerida|Engenharia de Redes">Engenharia de Redes</option>
        <option value="formacaoSugerida|Engenharia de Software">Engenharia de Software</option>
        <option value="formacaoSugerida|Estatística">Estatística</option>
        <option value="formacaoSugerida|Marketing">Marketing</option>
        <option value="formacaoSugerida|Matemática">Matemática</option>
        <option value="formacaoSugerida|Redes de Computadores">Redes de Computadores</option>
        <option value="formacaoSugerida|Segurança da Informação">Segurança da Informação</option>
        <option value="formacaoSugerida|Sistemas de Informação">Sistemas de Informação</option>
      </select>

      <label for="ordenacao">Ordenar por: </label>
      <select id="ordenacao" data-testid="select-sort" name="tipoDeOrdem">
        <option value="default">Média Salarial</option>
        <option value="asc">menor para o maior</option>
        <option value="desc">maior para o menor</option>
      </select>

      <button class="orderFilterReset font-size" id="reset-button" data-testid="button-clear">Limpar</button>
    </div>

    <div id="root">
    </div>
  </main>
  <footer>
    <p>Desenvolvido por Camila de Oliveira Batista de Lara e Fabine Dias Specian</p>
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
